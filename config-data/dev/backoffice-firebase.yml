#Application Configuration
server:
  port: 8000
  error:
    include-message: always
    include-binding-errors: always

eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME}
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_USER}:${EUREKA_PASSWORD}@${eureka.instance.hostname}:${server.port}/eureka
